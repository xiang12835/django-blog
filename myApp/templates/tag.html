{% extends "base.html" %}

{% load custom_markdown %}
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
                <p class="post-meta">
                    Time:
                    <a class="post-author" href="#">{{ post.date_time |date:'Y M d'}}</a>
                    Category:
                    <a class="post-category post-category-pure" href="{% url 'search_category' post.category %}">{{ post.category|title }}</a>
                    Tag:
                    {% for tag in tags %}
                        <a class="post-category post-category-pure" href="#">{{ tag }}</a>
                    {% endfor %}
                </p>
            </header>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
