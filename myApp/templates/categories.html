{% extends "base.html" %}

{% block content %}
<div class="posts">

    {% for article in article_list %}
    <ul>
        <li>
            <a class="post-category post-category-pure" href="{% url 'search_category' post.category.name %}">{{ article.category.name }}</a>
        </li>
    </ul>
    {% endfor %}

</div><!-- /.blog-post -->
{% endblock %}
